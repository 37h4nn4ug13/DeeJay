<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeeJay Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>DeeJay Shell</h1>
      <div class="transport">
        <button id="recorder">‚óè Record</button>
        <div class="crossfader">
          <label for="crossfade">Crossfader</label>
          <input type="range" id="crossfade" min="-1" max="1" value="0" step="0.01" />
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="library">
        <h2>Library</h2>
        <div class="library-grid" id="library"></div>
      </section>

      <section class="decks">
        <div class="deck" id="deckA">
          <div class="deck-header">
            <h3>Deck A</h3>
            <div class="metadata" id="deckA-meta"></div>
          </div>
          <canvas id="waveformA" width="500" height="120"></canvas>
          <div class="controls">
            <label>Tempo
              <input type="range" id="tempoA" min="80" max="150" value="120" />
            </label>
            <label>Pitch
              <input type="range" id="pitchA" min="-6" max="6" value="0" step="0.1" />
            </label>
          </div>
        </div>

        <div class="deck" id="deckB">
          <div class="deck-header">
            <h3>Deck B</h3>
            <div class="metadata" id="deckB-meta"></div>
          </div>
          <canvas id="waveformB" width="500" height="120"></canvas>
          <div class="controls">
            <label>Tempo
              <input type="range" id="tempoB" min="80" max="150" value="120" />
            </label>
            <label>Pitch
              <input type="range" id="pitchB" min="-6" max="6" value="0" step="0.1" />
            </label>
          </div>
        </div>
      </section>

      <section class="sampler">
        <h2>Sampler Pads</h2>
        <div class="pads" id="pads"></div>
      </section>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
